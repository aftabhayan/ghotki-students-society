<!DOCTYPE html>
<html>
<head><title>Registration</title></head>
<body>
  <h1>Student Registration</h1>
  <form>
    <label>Student Name:</label><input type="text" required><br>
    <label>Father Name:</label><input type="text" required><br>
    <label>School Name:</label><input type="text" required><br>
    <label>Class:</label>
    <select required>
      <option>Class 3</option><option>Class 4</option><option>Class 5</option>
      <option>Class 6</option><option>Class 7</option><option>Class 8</option>
      <option>Class 9</option><option>Class 10</option>
      <option>1st Year</option><option>2nd Year</option>
    </select><br>
    <label>Contact Number:</label><input type="number" required><br>
    <label>Email (optional):</label><input type="email"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
